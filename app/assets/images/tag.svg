<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns:dc="http://purl.org/dc/elements/1.1/"
   xmlns:cc="http://creativecommons.org/ns#"
   xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   xmlns="http://www.w3.org/2000/svg"
   width="360"
   height="270"
   version="1.1">
    <!-- START HERE -->
    <rect
       style="font-size:14px;fill:#{role_bg_color};fill-opacity:1;stroke:none"
       width="360"
       height="270"
       x="0"
       y="0"/>
    <rect
       style="fill-opacity: 0; stroke: #eee; stroke-width: 1px; stroke-dasharray:5,10,5"
       width="360"
       height="270"
       x="0"
       y="0"/>
    <image
       y="0"
       x="232"
       height="96"
       width="126"
       preserveAspectRatio="none"
       xlink:href="#{logo_right}" />
    <image
       y="1"
       x="1"
       height="60"
       width="250"
       preserveAspectRatio="none"
       xlink:href="#{logo_left}" />
    <text
       xml:space="preserve"
       style="font-size:18px;font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;text-align:center;text-anchor:middle;fill:#000000;fill-opacity:1;stroke:none;font-family:Liberation Sans;"
       x="180"
       y="135">#{name}</text>
    <text
       xml:space="preserve"
       style="font-size:16px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:center;text-anchor:middle;fill:#000000;fill-opacity:1;stroke:none;font-family:Liberation Sans;"
       x="180"
       y="160">#{role}</text>
    <text
       xml:space="preserve"
       style="font-size:14px;font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;text-align:center;text-anchor:middle;fill:#000000;fill-opacity:1;stroke:none;font-family:DejaVu Sans;"
       x="180"
       y="190">#{church_1}</text>
    <text
       xml:space="preserve"
       style="font-size:14px;font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;text-align:center;text-anchor:middle;fill:#000000;fill-opacity:1;stroke:none;font-family:DejaVu Sans;"
       x="180"
       y="205">#{church_2}</text>
    <!-- END HERE -->
</svg>
